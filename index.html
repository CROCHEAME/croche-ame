<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROCHÉAME - Tienda de Crochet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.jpg" alt="Logo CROCHÉAME" class="logo">
        </div>
        <h1>CROCHÉAME</h1>
        <div class="container-cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <div id="contador-productos">0</div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <div class="container-img">
                <img src="img/manta5.jpg" alt="Manta de crochet">
            </div>
            <h2>Manta Tejida Grande</h2>
            <p>Q65</p>
            <button class="btn-add-cart">Añadir al Carrito</button>
        </div>

        <div class="item">
            <div class="container-img">
                <img src="img/manta4.jpg" alt="Manta de crochet">
            </div>
            <h2>Manta Infantil</h2>
            <p>Q55</p>
            <button class="btn-add-cart">Añadir al Carrito</button>
        </div>

        <div class="item">
            <div class="container-img">
                <img src="img/manta3.jpg" alt="Manta de crochet">
            </div>
            <h2>Manta Decorativa</h2>
            <p>Q60</p>
            <button class="btn-add-cart">Añadir al Carrito</button>
        </div>

        <div class="item">
            <div class="container-img">
                <img src="img/manta2.jpg" alt="Manta de crochet">
            </div>
            <h2>Mantas</h2>
            <p>Q60</p>
            <button class="btn-add-cart">Añadir al Carrito</button>
        </div>

        <div class="item">
            <div class="container-img">
                <img src="img/manta.jpg" alt="Manta de crochet">
            </div>
            <h2>Manta para basos</h2>
            <p>Q60</p>
            <button class="btn-add-cart">Añadir al Carrito</button>
        </div>
    </div>

    <div class="container-cart-products hidden-cart">
        <div class="row-product"></div>
        <div class="cart-total">
            <h3>Total:</h3>
            <span class="total-pagar">Q0</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
